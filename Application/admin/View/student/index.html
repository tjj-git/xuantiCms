<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选课信息管理系统</title>
<link rel="stylesheet" href="__PUBLIC__/cms/css/bootstrap.css" />
<link rel="stylesheet" href="__PUBLIC__/cms/css/css.css" />
<script type="text/javascript" src="__PUBLIC__/cms/js/jquery1.9.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/cms/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/cms/js/sdmenu.js"></script>
<script type="text/javascript" src="__PUBLIC__/cms/js/laydate/laydate.js"></script>
<style type="text/css">
    .pages a,.pages span {
        display:inline-block;
        padding:2px 5px;
        margin:0 1px;
        border:1px solid #f0f0f0;
        -webkit-border-radius:3px;
        -moz-border-radius:3px;
        border-radius:3px;
    }
    .pages a,.pages li {
        display:inline-block;
        list-style: none;
        text-decoration:none; color:#58A0D3;
    }
    .pages a.first,.pages a.prev,.pages a.next,.pages a.end{
        margin:0;
    }
    .pages a:hover{
        border-color:#50A8E6;
    }
    .pages span.current{
        background:#50A8E6;
        color:#FFF;
        font-weight:700;
        border-color:#50A8E6;
    }
</style>
</head>

<body>

     <div class="Switch"></div>
     <script type="text/javascript">
	$(document).ready(function(e) {
    $(".Switch").click(function(){
	$(".left").toggle();
	 
		});
});
</script>

     <div class="right"  id="mainFrame">
     
     <div class="right_cont">
<ul class="breadcrumb">当前位置：
  <a href="#">首页</a> <span class="divider">/</span>
  <a href="#">学生管理</a> <span class="divider">/</span>
  学生列表
</ul>
   
   <div class="title_right"><strong>学生列表</strong></div>
         <div class="modal-body" style="height: auto;">
             <table class="table table-bordered">
                 <form action="/xuantiCms/student/index" method="get" id="form">
                     <tr>
                         <td>姓名:<input name="name" type="text"/></td>
                         <td>学号:<input name="number" type="text"/></td>
                         <td>班级:
                             <select name="class_id">
                                 <option value="">==请选择==</option>
                                 <volist name="class_list" id="v">
                                 <option value="{$v.id}">{$v.name}</option>
                             </volist>
                         </select></td>
                         <td><input type="submit" value="筛选" onclick="test()"/></td>
                     </tr>
                 </form>
             </table>
             <table class="table table-bordered">
                 <tr>
                     <th bgcolor="#f1f1f1">id</th>
                     <th bgcolor="#f1f1f1">姓名</th>
                     <th bgcolor="#f1f1f1">学号</th>
                     <th bgcolor="#f1f1f1">班级</th>
                     <th bgcolor="#f1f1f1">性别</th>
                     <th bgcolor="#f1f1f1">电话</th>
                     <th bgcolor="#f1f1f1">创建时间</th>
                     <th bgcolor="#f1f1f1">操作</th>
                 </tr>
                 <volist name="list" id="v">
                     <tr>
                         <td align="center">{$v.id}</td>
                         <td align="center">{$v.name}</td>
                         <td align="center">{$v.studentnumber}</td>
                         <td align="center">{$v.class_name}</td>
                         <td align="center">{$v.sex}</td>
                         <td align="center">{$v.tel}</td>
                         <td align="center">{$v.create_date|date='Y-m-d H:i',###}</td>
                         <td align="center">
                             <a href="/xuantiCms/student/editUI/id/{$v.id}">编辑</a>
                             <a href="/xuantiCms/student/delete/id/{$v.id}" onclick="javascript:return p_del()">删除</a>
                         </td>
                     </tr>
                 </volist>
                 <tr><td colspan="8" align="center">
                     <div class="pages">
                     {$page}
                 </div></td></tr>

             </table>
 </div>     
     </div>
    </div>
    
<!-- 底部 -->
<div id="footer">版权所有：晶科客流 &copy; 2015&nbsp;&nbsp;&nbsp;&nbsp;服务热线：0371-88888888</div>
    
    

 <script>
!function(){
laydate.skin('molv');
laydate({elem: '#Calendar'});
}();
function p_del() {
    var msg = "您真的确定要删除吗？请确认！";
    if (confirm(msg)==true){
        return true;
    }else{
        return false;
    }
}
 
</script>



 
</body>
</html>
